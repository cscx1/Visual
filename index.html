<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort & Linked List Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sort & Linked List Visualizer</h1>
    <form id="dataForm">
      <input type="text" id="dataInput" placeholder="Enter numbers separated by commas">
      <input type="text" id="targetInput" placeholder="Enter target for Binary Search" style="display: none;">
      <select id="algorithmSelect">
        <option value="bubble_sort">Bubble Sort</option>
        <option value="selection_sort">Selection Sort</option>
        <option value="binary_search">Binary Search</option>
        <option value="linked_list">Linked List</option>
      </select>
      <button type="submit">Visualize</button>
    </form>
    <div id="visualization"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
